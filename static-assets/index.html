<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL File Viewer</title>
    <script src="/stl_viewer.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #fileInput {
            margin-bottom: 20px;
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        #stl_cont {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>STL File Viewer</h2>
    <input type="file" id="fileInput" accept=".stl" />
    <div id="stl_cont"></div>
    <!--<form id="userinput-form" action="/sphere" method="POST">-->
    <input type="text" id="userinput" name="userinput" placeholder="Enter your cube creation query" style="font-size: 16px; padding: 8px; width: 300px;" />
    <button type="submit" id="submitButton">Submit</button>
    <!--</form>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        // Initialize STL viewer
        {{/* var stl_viewer = new StlViewer(
            document.getElementById("stl_cont"), 
            { 
                models: [] // Start with empty models
            }
        ); */}}
        
        // Handle file selection
        document.getElementById('fileInput').addEventListener('change', function(event) {
                        document.getElementById("stl_cont").innerHTML = '';
                        
        var stl_viewer = new StlViewer(
            document.getElementById("stl_cont"),
            {
                models: [] // Start with empty models
            }
        );
            const file = event.target.files[0];
            if (file) {
                // Create object URL for the selected file
                

                const fileUrl = URL.createObjectURL(file);
                
                // Clear previous models and add the new one
               // stl_viewer.remove_all_models();
                {{/* stl_viewer.add_model({
                    id: 0,
                    filename: fileUrl
                }); */}}

                //var stl_viewer=new StlViewer(document.getElementById("stl_cont"), { models: [ {id:0, filename:fileUrl} ] });
               // stl_viewer.clean();
                stl_viewer.add_model({
                    id: 0,
                    filename: fileUrl
                });
            }
        });

        $(document).ready(function() {
            $("#submitButton").click(function(event) {
                event.preventDefault(); // Prevent the default form submission

                var userInput = $("#userinput").val();

                $.ajax({
                    url: "/sphere",
                    type: "POST",
                    data: { userinput: userInput },
                    dataType: "json", // Expect JSON response
                    success: function(response) {
                        // Handle the successful response from the server
                        console.log("Response:", response);

                        // Assuming the server returns a JSON object with an "stlfile" property
                        var stlFile = response.stl_file;

                        // Update the STL viewer with the new model
                        if (stlFile) {
                            document.getElementById("stl_cont").innerHTML = '';
                            var stl_viewer = new StlViewer(
                                document.getElementById("stl_cont"),
                                {
                                    models: [] // Start with empty models
                                }
                            );
                            stl_viewer.add_model({
                                id: 0,
                                filename: stlFile  // Use the stlFile from the response
                            });
                        } else {
                            alert("STL file not found in the response.");
                        }
                    },
                    error: function(xhr, status, error) {
                        // Handle errors
                        console.error("Error:", status, error);
                        alert("Error submitting request. Please try again.");
                    }
                });
            });
        });
    </script>
</body>
</html>
